[workspace.package]
version = "0.0.1"
authors = ["Gear Technologies"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/gear-tech/gear-js"

[workspace]
resolver = "2"
members = [
    "apis/gear/programs/test-meta",
    'apis/gear/programs/test',
]

[workspace.dependencies]
gmeta = "=1.7.1"
gstd = "=1.7.1"
scale-info = { version = "=2.11.0", default-features = false, features = [
    "derive",
] }
codec = { package = "parity-scale-codec", version = "=3.7.4", default-features = false, features = [
    "derive",
    "full",
] }
gear-wasm-builder = { version = "=1.7.1", features = ["metawasm"] }
sails-rs = { version = "=0.7.3" }
sails-idl-gen = { version = "=0.7.3" }
