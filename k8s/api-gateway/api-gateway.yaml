kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: dev-1
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mithriy/gear-api-gateway:nightly
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_CLIENT_ID
              value: gear-data-storage
            - name: KAFKA_GROUP_ID
              value: gear-main
            - name: KAFKA_BROKERS
              value: kafka-cluster:9094
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: username
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: password
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: dev-1
  labels:
    app: api-gateway
spec:
  ports:
  - port: 3000
    name: api-gateway
  selector:
    app: api-gateway

