- name: 'deploy frontend'
  hosts: all
  become: yes
  remote_user: ec2-user

  tasks:
    - name: Install and enable required packages
      include: ../packages/packages.yaml

    - name: Copy frontend
      synchronize:
        src: ../../../website/frontend/
        dest: /home/ec2-user/frontend

    - name: run install
      community.general.npm:
        path: /home/ec2-user/frontend

    - name: run build
      shell: >
        cd /home/ec2-user/frontend; npm run build; cd ..
      environment:
        REACT_APP_API_CONNECT_ADDRESS: "{{ lookup('env','WS_PROVIDER') }}"
        REACT_APP_API_PATH: "{{ lookup('env','API_GATEWAY_ADDRESS') }}"
        REACT_APP_WASM_COMPILER: "{{ lookup('env','WASM_COMPILER_ADDRESS') }}"
        REACT_APP_RRT:

    - name: Delete old frontend files
      file:
        state: absent
        path: /var/www/html/
      become: yes

    - name: Copy frontend build files
      copy:
        src: /home/ec2-user/frontend/build/
        dest: /var/www/html/
        remote_src: true
        owner: nginx
        group: nginx
        mode: '0744'
      become: yes

    - name: Install nginx with self-signed certs
      include: ../nginx/nginx.yaml
