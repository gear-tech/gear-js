- name: 'deploy frontend'
  hosts: all
  become: yes
  remote_user: ec2-user

  tasks:
    - name: Create data-storage dir
      file: path=/home/ec2-user/build-frontend state=directory mode=0755

    - name: Copy frontend
      synchronize:
        src: ../../../website/frontend/build/
        dest: /home/ec2-user/frontend-build

    - name: Delete old frontend files
      file:
        state: absent
        path: /var/www/html/
      become: yes

    - name: Copy frontend build files
      copy:
        src: /home/ec2-user/frontend-build/
        dest: /var/www/html/
        remote_src: true
        owner: nginx
        group: nginx
        mode: '0744'
      become: yes

    - name: Restart nginx
      include: ../nginx/nginx.yaml
