- name: 'deploy to aws'
  hosts: all
  become: yes
  remote_user: ec2-user

  tasks:
    - name: Install and enable required packages
      include: ../packages/packages.yaml

    - name: Create frontend dir
      file: path=/home/ec2-user/frontend state=directory mode=0755

    - name: Copy docker-compose
      copy:
        src: docker-compose.yaml
        dest: /home/ec2-user/frontend/docker-compose.yaml

    - name: Stop docker-compose
      shell: >
        /usr/local/bin/docker-compose -f "/home/ec2-user/frontend/docker-compose.yaml" down
      become: yes

    - name: Pull docker images
      shell: >
        /usr/local/bin/docker-compose -f "/home/ec2-user/frontend/docker-compose.yaml" pull
      become: yes

    - name: Remove old docker images
      shell: docker image prune -f
      become: yes

    - name: Run docker-compose
      shell: >
        /usr/local/bin/docker-compose -f "/home/ec2-user/frontend/docker-compose.yaml" up -d
      become: yes
      environment:
        REACT_APP_API_URL: "{{ lookup('env', 'REACT_APP_API_URL') }}"
        REACT_APP_NODE_ADDRESS: "{{ lookup('env', 'REACT_APP_NODE_ADDRESS') }}"
        REACT_APP_WASM_COMPILER_URL: "{{ lookup('env', 'REACT_APP_WASM_COMPILER_URL') }}"
