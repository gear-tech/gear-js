version: '3'
services:
  pg_db1:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /home/ec2-user/pg_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:-54322}:5432

  backend:
    image: mithriy/gear-data-storage:nightly
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
      - CLIENT_ID=${KAFKA_DATA_STORAGE_CLIENT_ID}
      - GROUP_ID=${KAFKA_DATA_STORAGE_GROUP_ID}
      - KAFKA_BROKERS=${KAFKA_BROKERS}

volumes:
  pg_data:
