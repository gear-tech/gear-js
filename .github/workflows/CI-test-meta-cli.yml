name: 'Test: @gear-js/gear-meta'

on:
  pull_request:
    branches: [master]
    paths:
      - utils/meta-cli/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.4.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Install NodeJS 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x

      - name: Prepare
        run: |
          mkdir utils/meta-cli/test/wasm
          wget -O utils/meta-cli/test/wasm/examples.tar.gz https://github.com/gear-tech/gear/releases/download/build/examples.tar.gz

      - name: Install dependencies
        working-directory: utils/meta-cli
        run: yarn install

      - name: Run tests
        working-directory: utils/meta-cli
        run: |
          cd test/wasm
          tar -xvf examples.tar.gz
          cd ../..
          yarn test
