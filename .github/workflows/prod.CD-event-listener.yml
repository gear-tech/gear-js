name: production.events-listener-CD

on: [workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  Deploy:
    runs-on: ubuntu-latest
    needs: build-events-listener-docker
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        env:
          KAFKA_BROKERS: ${{ secrets.KAFKA_BROKERS }}
          KAFKA_SASL_USERNAME: ${{ secrets.KAFKA_SASL_USERNAME }}
          KAFKA_SASL_PASSWORD: ${{ secrets.KAFKA_SASL_PASSWORD }}
          WS_PROVIDER_TESTNET: ${{ secrets.EVENTS_LISTENER_TESTNET_WS_PROVIDER }}
          KAFKA_CLIENT_ID_TESTNET: ${{ secrets.EVENTS_LISTENER_TESTNET_KAFKA_CLIENT_ID }}
          WS_PROVIDER_WRSH: ${{ secrets.EVENTS_LISTENER_TESTNET_WS_PROVIDER }}
          KAFKA_CLIENT_ID_WRSH: ${{ secrets.EVENTS_LISTENER_TESTNET_KAFKA_CLIENT_ID }}

        with:
          directory: ./ansible/tasks/events-listener
          playbook: events-listener.yaml
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [all]
            ${{ secrets.PROD_HOST }}
          requirements: ../../galaxy-requirements.yml
