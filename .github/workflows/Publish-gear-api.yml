name: 'Publish @gear-js/api'

on:
  push:
    branches: [master]
    paths:
      - api/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x

      - name: Check package version
        uses: EndBug/version-check@v1
        id: check
        with:
          file-name: api/package.json
          file-url: https://unpkg.com/@gear-js/api@latest/package.json
          static-checking: localIsNew

      - name: Publish
        if: steps.check.outputs.changed == 'true'
        working-directory: api
        run: |
          npm ci
          npm config set //registry.npmjs.org/:_authToken=$GITHUB_ACTOR.NPM_TOKEN
          npm publish
        env:
          osipov-mit.NPM_TOKEN: ${{ secrets.OSIPOV_NPM_TOKEN }}
