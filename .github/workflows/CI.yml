name: CI

on:
  pull_request:
    branches: [master, do-event-listener]

  workflow_dispatch:

jobs:
  build-api-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd website/api-gateway
          yarn install
          yarn build

  build-data-storage:
