name: CI

on:
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd website/backend
          npm install --package-lock-only && npm install
          npm run build

  build-get-balance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd website/get-balance
          npm install --package-lock-only && npm install
          npm run build

  build_frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd website/frontend
          npm install --package-lock-only && npm install
          npm run build
  build_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd api/api
          npm install
          npm run build
