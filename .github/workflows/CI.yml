name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          yarn install
          yarn build:backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          yarn install
          yarn build:frontend
        env:
          REACT_APP_API_URL: 'https://ci.test'
          REACT_APP_NODE_ADDRESS: 'wss://ci.test'
          REACT_APP_WASM_COMPILER_URL: 'https://ci.test'
          REACT_APP_RRT: ''

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
      - run: |
          cd api/api
          npm install
          npm run build
