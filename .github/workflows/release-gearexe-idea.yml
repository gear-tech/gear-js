name: 'Gear.Exe Idea Release'

on:
  push:
    branches: ['main', 'stable']
    paths:
      - idea/gearexe/frontend/**
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.set_skip.outputs.skip }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set skip=false on workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "skip=false" >> $GITHUB_OUTPUT

      - name: Get current version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: cur_version
        run: |
          version=$(jq -r .version idea/gearexe/frontend/package.json)
          echo "Current version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get previous version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: prev_version
        run: |
          version=$(git show HEAD~1:idea/gearexe/frontend/package.json | jq -r .version)
          echo "Previous version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Compare versions and set SKIP env
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: set_skip
        run: |
          if [[ "${{ steps.cur_version.outputs.version }}" != "${{ steps.prev_version.outputs.version }}" ]]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

  set-env-tag:
    runs-on: ubuntu-latest
    needs: [check-version]
    if: ${{ needs.check-version.outputs.skip != 'true' }}
    outputs:
      environment: ${{ steps.get_env.outputs.environment }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get environment
        id: get_env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/stable" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  build-gearexe-frontend-image:
    runs-on: ubuntu-latest
    needs: [set-env-tag]
    environment: ${{ needs.set-env-tag.outputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the github container registry
        uses: docker/login-action@master
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push "gear-idea-exe-connect" Docker image
        uses: docker/build-push-action@master
        with:
          file: idea/gearexe/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-gear-exe-connect:${{ needs.set-env-tag.outputs.environment }}
          build-args: |
            VITE_WALLET_CONNECT_PROJECT_ID=${{ secrets.VITE_WALLET_CONNECT_PROJECT_ID }}
            VITE_GEAR_EXE_NODE_ADDRESS=${{ secrets.VITE_GEAR_EXE_NODE_ADDRESS }}
            VITE_ETH_NODE_ADDRESS=${{ secrets.VITE_ETH_NODE_ADDRESS }}
            VITE_ROUTER_CONTRACT_ADDRESS=${{ secrets.VITE_ROUTER_CONTRACT_ADDRESS }}
            VITE_WVARA_CONTRACT_ADDRESS=${{ secrets.VITE_WVARA_CONTRACT_ADDRESS }}
            VITE_MIRROR_CONTRACT_ADDRESS=${{ secrets.VITE_MIRROR_CONTRACT_ADDRESS }}

  deploy-to-k8s:
    needs:
      [
        set-env-tag,
        build-gearexe-frontend-image
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment variables
        id: deployment_vars
        run: |
          if [ "${{ needs.set-env-tag.outputs.environment }}" == "production" ]; then
            echo "namespace=prod-idea" >> $GITHUB_OUTPUT
            echo "deployments=gear-exe-connect" >> $GITHUB_OUTPUT
          else
            echo "namespace=dev-1" >> $GITHUB_OUTPUT
            echo "deployments=gear-exe-connect" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to k8s
        uses: sergeyfilyanin/kubectl-aws-eks@master
        with:
          args: rollout restart deployment ${{ steps.deployment_vars.outputs.deployments }} -n ${{ steps.deployment_vars.outputs.namespace }}
